<body>
    <div class="container">
        <div>
            <Button onclick="Showtime()">Stop Watch</Button>
        </div>
    </div>

<Script>
      const StopWatch = () =>{
        let count = 0
        let time
          return{
              startCounter:()=>{
                time = setInterval(() =>{
                    count++
                 },1000)
                 
              },
              clearWatch:()=>{
                 alert(`The Time after render the ui is : ${count}`)
                 clearInterval(time)
              }
          }
       }

       let watch = StopWatch()
       watch.startCounter()
       let Showtime = watch.clearWatch
</Script>
